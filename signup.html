<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | Trivana Arts & Crafts</title>

  <link rel="stylesheet" href="Trivanabuyer.css">
  <link rel="icon" type="img/png" href="LOGO.M.png">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .signup-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #f6efe7, #e5d2b8);
    }

    .signup-card {
      background: #ffffff;
      max-width: 460px;
      width: 100%;
      padding: 30px 28px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
    }

    .signup-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    .signup-subtitle {
      margin: 0 0 18px;
      font-size: 0.9rem;
      color: #555;
    }

    .signup-form label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .signup-form input {
      width: 100%;
      padding: 10px 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #c07a32;
      box-shadow: 0 0 0 2px rgba(192, 122, 50, 0.15);
    }

    .signup-btn {
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #c07a32, #8c4a1a);
      color: #fff;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
      margin-top: 4px;
    }

    .signup-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
      opacity: 0.95;
    }

    .signup-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .form-message {
      margin-top: 8px;
      font-size: 0.85rem;
      padding: 6px 8px;
      border-radius: 6px;
      display: none;
    }

    .form-message.error {
      display: block;
      background: #ffe5e5;
      color: #a40000;
      border: 1px solid #f1b0b7;
    }

    .form-message.success {
      display: block;
      background: #e6ffed;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .signup-footer-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    .signup-footer-text a {
      color: #c07a32;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .signup-card {
        padding: 22px 18px 26px;
      }
    }
  </style>
</head>

<body>
  <!-- Same header as other pages -->
  <header>
    <div class="left">
      <img src="logo3.png" alt="">
      <div class="text" style="margin-top: 15px;">
        <h2>Trivan Art&Crafts</h2>
        <p>â€œWhere Heritage Meets the World."</p>
      </div>
    </div>

    <div class="mid">
      <a href="index.html">Home</a>
      <a href="index.html#Product">Marketplace</a>
      <a href="index.html#artist">Explore Artisans</a>
      <a href="index.html#About">About Us</a>
    </div>

    <div class="right">
      <p style="display: flex; align-items: center; margin-top: 33px;">
        <a href="asking.html">Log In</a>
      </p>
    </div>
  </header>

  <div class="signup-wrapper">
    <div class="signup-card">
      <h3>Create your Trivana account âœ¨</h3>
      <p class="signup-subtitle">Join our community of tribal artisans and art lovers.</p>

      <form id="signupForm" class="signup-form">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required>

        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

        <button type="submit" class="signup-btn">Create account</button>

        <div id="signupMessage" class="form-message"></div>

        <p class="signup-footer-text">
          Already have an account?
          <a href="asking.html">Log in</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module">
  const signupForm = document.getElementById("signupForm");
  const signupMessage = document.getElementById("signupMessage");

  function showSignupMessage(text, type = "error") {
    signupMessage.textContent = text;
    signupMessage.className = "form-message " + type;
  }

  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  // IMPORTANT: use the SAME firebaseConfig as in asking.html
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID"
  };

  const FIREBASE_ENABLED = firebaseConfig.apiKey !== "YOUR_API_KEY";
  let auth;
  if (FIREBASE_ENABLED) {
    const app = initializeApp(firebaseConfig);
    auth = getAuth(app);
  }

  signupForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!name || !email || !password || !confirmPassword) {
      showSignupMessage("Please fill in all fields.", "error");
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      showSignupMessage("Please enter a valid email address.", "error");
      return;
    }

    if (password.length < 6) {
      showSignupMessage("Password should be at least 6 characters long.", "error");
      return;
    }

    if (password !== confirmPassword) {
      showSignupMessage("Passwords do not match.", "error");
      return;
    }

    // ðŸ”¹ DEMO MODE (no real Firebase config yet)
    if (!FIREBASE_ENABLED) {
      showSignupMessage("Demo mode: account created (not saved). Redirecting to main pageâ€¦", "success");
      signupForm.reset();

      // âœ… Redirect to main page even in demo mode
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);

      return;
    }

    // ðŸ”¹ REAL Firebase account creation
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Set display name
        return updateProfile(user, { displayName: name }).then(() => user);
      })
      .then((user) => {
        showSignupMessage("Account created successfully! Redirecting to main pageâ€¦", "success");
        console.log("New user:", user);

        // âœ… Redirect to main page after signup
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      })
      .catch((error) => {
        console.error(error);
        if (error.code === "auth/email-already-in-use") {
          showSignupMessage("An account with this email already exists. Please log in instead.", "error");
        } else {
          showSignupMessage("Failed to create account. " + (error.message || ""), "error");
        }
      });
  });
</script>

</body>

</html>
