<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Trivana Arts & Crafts</title>

  <!-- Reuse your main stylesheet -->
  <link rel="stylesheet" href="Trivanabuyer.css">
  <link rel="icon" type="img/png" href="LOGO.M.png">

  <style>
    /* LOGIN PAGE SPECIFIC STYLES */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #f6efe7, #e5d2b8);
    }

    .login-card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 30px 28px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
    }

    .login-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .login-logo img {
      height: 40px;
      width: 40px;
      object-fit: contain;
    }

    .login-logo h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .login-subtitle {
      margin: 0 0 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    .login-form {
      margin-top: 10px;
    }

    .login-form label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .login-form input {
      width: 100%;
      padding: 10px 11px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    .login-form input:focus {
      outline: none;
      border-color: #c07a32;
      box-shadow: 0 0 0 2px rgba(192, 122, 50, 0.15);
    }

    .login-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.85rem;
    }

    .login-row a {
      color: #c07a32;
      text-decoration: none;
    }

    .login-row a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #c07a32, #8c4a1a);
      color: #fff;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s ease;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.18);
      opacity: 0.95;
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 16px 0 10px;
      font-size: 0.8rem;
      color: #777;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .login-social {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .social-btn {
      flex: 1;
      padding: 9px 8px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .login-footer-text {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 6px;
    }

    .login-footer-text a {
      color: #c07a32;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer-text a:hover {
      text-decoration: underline;
    }

    /* message output */
    .form-message {
      margin-top: 8px;
      font-size: 0.85rem;
      padding: 6px 8px;
      border-radius: 6px;
      display: none;
    }

    .form-message.error {
      display: block;
      background: #ffe5e5;
      color: #a40000;
      border: 1px solid #f1b0b7;
    }

    .form-message.success {
      display: block;
      background: #e6ffed;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 600px) {
      .login-card {
        padding: 22px 18px 26px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER (same as your main page) -->
  <header>
    <div class="left">
      <img src="logo3.png" alt="">
      <div class="text" style="margin-top: 15px;">
        <h2>Trivan Art&Crafts</h2>
        <p>â€œWhere Heritage Meets the World."</p>
      </div>
    </div>

    <div class="mid">
      <a href="index.html">Home</a>
      <a href="index.html#Product">Marketplace</a>
      <a href="index.html#artist">Explore Artisans</a>
      <a href="index.html#About">About Us</a>
    </div>

    <div class="right">
      <p style="display: flex; align-items: center; margin-top: 33px;">
        <a href="asking.html">Log In</a>
      </p>
    </div>
  </header>

  <!-- LOGIN CONTENT -->
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <img src="logo3.png" alt="Trivana Logo">
        <div>
          <h2>Trivana Arts & Crafts</h2>
          <p class="login-subtitle">Sign in to explore authentic tribal creations.</p>
        </div>
      </div>

      <h3>Welcome back ðŸ‘‹</h3>

      <form id="loginForm" class="login-form" action="#" method="post">
        <label for="email">Email / Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="login-row">
          <label style="display:flex;align-items:center;gap:5px;">
            <input type="checkbox" id="remember" name="remember" style="width:auto;margin:0;">
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <!-- output message for validation / success -->
        <div id="formMessage" class="form-message"></div>

        <div class="divider">
          <span></span> or continue with <span></span>
        </div>

        <div class="login-social">
          <button type="button" id="googleBtn" class="social-btn">Google</button>
          <button type="button" id="facebookBtn" class="social-btn">Facebook</button>
        </div>

      <p class="login-footer-text">
        New to Trivana?
        <a href="signup.html">Create an account</a>
      </p>
      </form>
    </div>
  </div>

  <!-- JAVASCRIPT: validation + Firebase Google/Facebook login -->
  <script type="module">
  // ---------- FORM VALIDATION + OUTPUT ----------
  const loginForm = document.getElementById("loginForm");
  const formMessage = document.getElementById("formMessage");

  function showMessage(text, type = "error") {
    formMessage.textContent = text;
    formMessage.className = "form-message " + type;
  }

  // ---------- FIREBASE AUTH IMPORTS ----------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
    FacebookAuthProvider,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  // ---------- YOUR FIREBASE CONFIG ----------
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID"
  };

  const FIREBASE_ENABLED = firebaseConfig.apiKey !== "YOUR_API_KEY";

  let auth, googleProvider, facebookProvider;
  if (FIREBASE_ENABLED) {
    const app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    googleProvider = new GoogleAuthProvider();
    facebookProvider = new FacebookAuthProvider();
  }

  // ---------- EMAIL/PASSWORD LOGIN ----------
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault(); // stop default submit

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // basic checks
    if (!email || !password) {
      showMessage("Please fill in both email/username and password.", "error");
      return;
    }

    if (password.length < 6) {
      showMessage("Password should be at least 6 characters long.", "error");
      return;
    }

    if (email.includes("@")) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showMessage("Please enter a valid email address.", "error");
        return;
      }
    }

    if (!FIREBASE_ENABLED) {
      // fallback demo mode
      showMessage(`Login successful (demo). Welcome, ${email}! Redirectingâ€¦`, "success");
      setTimeout(() => {
        window.location.href = "index.html";  // â¬… main page
      }, 1000);
      return;
    }

    // REAL Firebase sign-in
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        showMessage(`Login successful. Welcome, ${user.email}! Redirectingâ€¦`, "success");

        // redirect to main page
        setTimeout(() => {
          window.location.href = "index.html";  // â¬… main page
        }, 1000);
      })
      .catch((error) => {
        console.error(error);
        if (error.code === "auth/user-not-found") {
          showMessage(
            "No account found with this email. Please create an account first.",
            "error"
          );
        } else if (error.code === "auth/wrong-password") {
          showMessage("Incorrect password. Please try again.", "error");
        } else {
          showMessage("Login failed. " + (error.message || ""), "error");
        }
      });
  });

  // ---------- GOOGLE & FACEBOOK LOGIN ----------
  const googleBtn = document.getElementById("googleBtn");
  const facebookBtn = document.getElementById("facebookBtn");

  googleBtn.addEventListener("click", () => {
    if (!FIREBASE_ENABLED) {
      alert("Google login not configured yet. Please add your Firebase config in asking.html.");
      return;
    }
    signInWithPopup(auth, googleProvider)
      .then((result) => {
        const user = result.user;
        showMessage(`Signed in with Google as ${user.displayName || user.email}. Redirectingâ€¦`, "success");
        console.log("Google user:", user);

        // redirect to main page
        setTimeout(() => {
          window.location.href = "index.html";  // â¬… main page
        }, 1000);
      })
      .catch((error) => {
        console.error(error);
        showMessage("Google sign-in failed. Check console for details.", "error");
      });
  });

  facebookBtn.addEventListener("click", () => {
    if (!FIREBASE_ENABLED) {
      alert("Facebook login not configured yet. Please add your Firebase config in asking.html.");
      return;
    }
    signInWithPopup(auth, facebookProvider)
      .then((result) => {
        const user = result.user;
        showMessage(`Signed in with Facebook as ${user.displayName || user.email}. Redirectingâ€¦`, "success");
        console.log("Facebook user:", user);

        // redirect to main page
      setTimeout(() => {
        window.location.href = "index.html";  // â¬… redirect to main page
        }, 1500);
      })
      .catch((error) => {
        console.error(error);
        showMessage("Facebook sign-in failed. Check console for details.", "error");
      });
  });
</script>



</body>

</html>
